<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Scientific Number Checker</title>
    <style>
      body {
        font-family: Segoe UI-Bold;
        background: linear-gradient(to bottom right, #dc143c, #ffd700);
        text-align: center;
        padding: 20px;
      }
      .container {
        background-color: rgba(255, 255, 255, 0.8);
        padding: 20px;
        border-radius: 10px;
        display: inline-block;
        margin-top: 50px;
        font-size: 30px;
      }
      .title {
        color: #080808;
        margin: 10px 0;
      }
      .input-field {
        margin: 20px 0;
        padding: 10px;
        width: 80%;
      }
      .button {
        background-color: #0cf704;
        color: white;
        border: none;
        padding: 10px 20px;
        cursor: pointer;
        border-radius: 5px;
      }
      .button:hover {
        background-color: #ff4500;
      }
      .footer {
        margin-top: 50px;
        font-size: 2em;
      }
      .result {
        margin-top: 20px;
        font-weight: bold;
      }
      .valid {
        color: #28a745;
      }
      .invalid {
        color: #dc3545;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="title">Scientific Number Check</div>
      <p>Please Enter a Scientific Number</p>
      <input
        type="text"
        class="input-field"
        id="numberInput"
        placeholder="Type your number here..."
      />
      <button class="button" onclick="checkNumber()">Check</button>
      <div class="result" id="result"></div>
    </div>
    <div class="footer">
      <p>Christian Putra Lagarense</p>
      <p>221011030004</p>
    </div>

    <script>
      function checkNumber() {
        const input = document.getElementById("numberInput").value.trim();
        const scientificRegex = /^[+-]?(\d+\.?\d*|\.\d+)([eE][+-]?\d+)?$/;
        const isValid = scientificRegex.test(input);
        const resultDiv = document.getElementById("result");

        resultDiv.textContent = isValid
          ? "Yes, it is Scientific Number"
          : "No, it is not Scientific Number";

        resultDiv.className = isValid ? "result valid" : "result invalid";
      }
    </script>
  </body>
</html>
